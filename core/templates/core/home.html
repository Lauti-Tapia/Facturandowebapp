{% load static %} 
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Syrius Facturando</title>
</head>
<body>
    <header>
        <div class="header-nav">
            <div class="header-brand">
            <img src="{% static 'core/imagenes/EstrellaLogo.png' %}" alt="Logo Syrius" width="28" height="28">
            <h3>FácturaX</h3>
            </div>

            <ul class="nav-links">
            <li class="nav-item"><a href="#inicio">Inicio</a></li>
            <li class="nav-item"><a href="#servicios">Servicios</a></li>
            <li class="nav-item"><a href="#contacto">Contacto</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Cargar Factura en PDF</h1>

            <form action="" method="post" enctype="multipart/form-data" class="upload-card">
            {% csrf_token %}

            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M7 18a5 5 0 1 1 1.4-9.8A6 6 0 0 1 21 13a4 4 0 0 1-4 5H7z" stroke="currentColor" stroke-width="1.5"/>
                <path d="M12 14V8m0 0-2 2m2-2 2 2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

            <p class="upload-hint">
                Arrastra y suelta tu PDF aquí o haz clic para seleccionar un archivo
            </p>

            <input id="pdf_file" class="input-file" type="file" name="pdf_file" accept="application/pdf" required>
            <label for="pdf_file" class="btn-primary">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M12 5v14M12 5l-4 4m4-4 4 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Seleccionar Archivo
            </label>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-inner">
            <nav class="footer-links">
            <a href="#">Términos</a>
            <a href="#">Privacidad</a>
            <a href="#">Ayuda</a>
            </nav>
            <div class="footer-copy">© 2025 Derechos Reservados</div>
        </div>
    </footer>
    </body>
</html>
